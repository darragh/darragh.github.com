<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script type="text/javascript">
    var waitForMe = {
      lastClick: null,
      listener : function(e) {
        e.stopPropagation();
        waitForMe.lastClick = e;
        e.preventDefault();
      },
      onLoad : function() {
        document.removeEventListener('click', waitForMe.listener, true);
        if (waitForMe.lastClick) {
          var fireOnThis = waitForMe.lastClick.target;
          var evObj = document.createEvent('MouseEvents');
          evObj.initEvent('click', true, true);
          fireOnThis.dispatchEvent(evObj);
        }
      }
    };
    document.addEventListener('click', waitForMe.listener, true);
  </script>
</head>
<body>
<p><a href="/someotherpage" id="el1">Click Me to quick</a></p>
<div id="spike"></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=1"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=2"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=3"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=4"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=5"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=6"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=7"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=8"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=9"></script>
<script type="text/javascript" src="http://twitter.com/statuses/public_timeline.json?page=10"></script>
<script type="text/javascript">
  $(function() {
    $('#el1').onclick = function() {
    };
    $('#el1').click(function() {
      $('#spike').html('I just caught up');
    });
    waitForMe.onLoad();
  });
</script>
</body>
</html>
